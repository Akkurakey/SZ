    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            font-family: 'VT323', monospace;
        }

        /* CRT Scanline Animation */
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* CRT Flicker Animation (Overlay) */
        @keyframes flicker {
            0% { opacity: 0.02; }
            50% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        /* Noise Animation */
        @keyframes noiseShimmy {
            0% { transform: translate(0,0) scale(1.1); }
            20% { transform: translate(-2px, 2px) scale(1.1); }
            40% { transform: translate(-2px, -2px) scale(1.1); }
            60% { transform: translate(2px, 2px) scale(1.1); }
            80% { transform: translate(2px, -2px) scale(1.1); }
            100% { transform: translate(0,0) scale(1.1); }
        }

        /* Floating Text Animation */
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Text Flicker for Fonts */
        @keyframes text-flicker {
            0% { opacity: 0.98; }
            49% { opacity: 0.98; }
            50% { opacity: 0.7; }
            51% { opacity: 0.98; }
            53% { opacity: 0.85; }
            55% { opacity: 0.98; }
            100% { opacity: 0.98; }
        }

        .animate-scanline {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 4px, 6px 100%;
            animation: scanline 6s linear infinite;
        }

        .animate-flicker {
            animation: flicker 0.15s infinite;
        }

        .animate-noise {
            animation: noiseShimmy 0.1s infinite steps(4);
        }

        .animate-float {
            animation: floatText 4s ease-in-out infinite;
        }

        .animate-text-flicker {
            animation: text-flicker 3s infinite;
        }

        .text-glow {
            text-shadow: 0 0 2px rgba(134, 239, 172, 0.5), 
                         0 0 8px rgba(134, 239, 172, 0.3);
        }
        
        .text-strong-glow {
            text-shadow: 0 0 5px rgba(134, 239, 172, 0.9), 
                         0 0 15px rgba(134, 239, 172, 0.6),
                         0 0 25px rgba(134, 239, 172, 0.4);
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
